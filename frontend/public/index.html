                "text": "BMI (Body Mass Index) is a measure of body fat based on height and weight. It's calculated by dividing weight in kilograms by height in meters squared (kg/mÂ²). BMI helps assess whether you're underweight, normal weight, overweight, or obese according to WHO standards."

              "@type": "Question",
              "name": "Is BMI accurate for everyone?",

                "@type": "Answer",

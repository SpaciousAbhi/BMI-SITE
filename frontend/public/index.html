              "acceptedAnswer": {
                "@type": "Answer",
                "text": "BMI (Body Mass Index) is a measure of body fat based on height and weight. It's calculated by dividing weight in kilograms by height in meters squared (kg/mÂ²). BMI helps assess whether you're underweight, normal weight, overweight, or obese according to WHO standards."
              }
            },
            {
              "@type": "Question", 
              "name": "What are the BMI categories and ranges?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "BMI categories according to WHO: Underweight (Below 18.5), Normal Weight (18.5-24.9), Overweight (25.0-29.9), Obese Class I (30.0-34.9), Obese Class II (35.0-39.9), Obese Class III (40.0 and above)."
              }
            },
            {
              "@type": "Question",
              "name": "Is BMI accurate for everyone?",
              "acceptedAnswer": {
                "@type": "Answer", 
                "text": "BMI is a useful screening tool but has limitations. It doesn't distinguish between muscle and fat mass, so athletes or very muscular individuals may have high BMI despite being healthy. Age, gender, and ethnicity can also affect BMI interpretation."
              }
            }
          ]

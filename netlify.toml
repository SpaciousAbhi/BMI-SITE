[build]
  # Build command - install dependencies first, then build
  command = "cd frontend && yarn install --frozen-lockfile && yarn build"
  
  # Directory to publish (relative to root of your repo)
  publish = "frontend/build"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Yarn version
  YARN_VERSION = "1.22.22"

# SPA routing configuration - MOST IMPORTANT FOR FIXING 404s
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Ensure specific calculator routes work
[[redirects]]
  from = "/body-fat-calculator"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/army-body-fat-calculator"
  to = "/index.html"
